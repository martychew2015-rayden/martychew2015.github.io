<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM WHISPER LIGHT - ROJO</title>
    <style>
        * {

            padding: 0;

        body {

            min-height: 100vh;
            display: flex;

        .container {

            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            text-align: center;
            color: #333;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .color-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e74c3c;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .content {
            margin: 30px 0;
        }
        
        .phrase {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
            font-style: italic;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .ritual {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .ritual-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .ritual-description {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .instructions {
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .refresh-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .refresh-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(1px);
        }
        
        .logo {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .phrase {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="color-indicator">üî¥</div>
            <h1>ENERG√çA & ACTIVACI√ìN</h1>
            <p class="subtitle">Tu frase y ritual del d√≠a</p>
        </div>
        
        <div class="content">
            <p class="phrase" id="phrase">Cargando tu frase...</p>
            
            <div class="ritual">
                <div class="ritual-title" id="ritualTitle">Tu ritual</div>
                <div class="ritual-description" id="ritualDescription">Cargando tu ritual...</div>
            </div>
        </div>
        
        <button class="refresh-btn" id="refreshBtn">Nueva Frase & Ritual</button>
        
        <p class="instructions">Cada vez que escanees el c√≥digo QR obtendr√°s una combinaci√≥n diferente</p>
        
        <div class="logo">AM WHISPER LIGHT EXPERIENCE‚Ñ¢</div>
    </div>

    <script>
        // Datos para el color rojo
        const rojoData = {
            colorCode: "#e74c3c",
            phrases: [
                "Tu energ√≠a despierta contigo. Hoy avanzas con intenci√≥n.",
                "Tu luz act√∫a, tu fuerza se mueve. Conf√≠a en tu impulso.",
                "Tu fuego interno se enciende. Avanza con determinaci√≥n."
            ],
            rituals: [
                {
                    title: "Ritual del Impulso",
                    description: "Inhala profundo 4 segundos, exhala 6. Coloca tus manos sobre tu pecho y repite mentalmente: 'Estoy lista para avanzar.'"
                },
                {
                    title: "Ritual de Activaci√≥n Facial",
                    description: "Toque ligero en p√≥mulos y sienes con movimientos circulares. Estimula microcirculaci√≥n y despierta la piel."
                },
                {
                    title: "Ritual de Fuerza Interior",
                    description: "Presiona tus manos una contra la otra frente a tu pecho durante 10 segundos. Siente tu poder interno."
                }
            ]
        };

        // Elementos DOM
        const phraseElement = document.getElementById('phrase');
        const ritualTitleElement = document.getElementById('ritualTitle');
        const ritualDescriptionElement = document.getElementById('ritualDescription');
        const refreshBtn = document.getElementById('refreshBtn');

        // Funci√≥n para obtener un elemento aleatorio de un array
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Funci√≥n para mostrar una frase y ritual aleatorios
        function showRandomContent() {
            const randomPhrase = getRandomElement(rojoData.phrases);
            const randomRitual = getRandomElement(rojoData.rituals);
            
            phraseElement.textContent = randomPhrase;
            ritualTitleElement.textContent = randomRitual.title;
            ritualDescriptionElement.textContent = randomRitual.description;
            
            // Efecto visual de actualizaci√≥n
            phraseElement.style.opacity = '0';
            ritualTitleElement.style.opacity = '0';
            ritualDescriptionElement.style.opacity = '0';
            
            setTimeout(() => {
                phraseElement.style.opacity = '1';
                ritualTitleElement.style.opacity = '1';
                ritualDescriptionElement.style.opacity = '1';
            }, 300);
        }

        // Mostrar contenido aleatorio al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', showRandomContent);

        // Manejar clic en el bot√≥n de actualizaci√≥n
        refreshBtn.addEventListener('click', showRandomContent);

        // Tambi√©n se puede actualizar con la tecla F5 o espacio
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'F5') {
                event.preventDefault();
                showRandomContent();
            }
        });
    </script>
</body>
</html>
