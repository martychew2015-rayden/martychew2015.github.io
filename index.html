<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM WHISPER LIGHT - ROJO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            text-align: center;
            color: #333;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .color-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e74c3c;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .content {
            margin: 30px 0;
        }
        
        .phrase {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
            font-style: italic;
            line-height: 1.5;
            padding: 0 10px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .ritual {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: opacity 0.5s ease;
        }
        
        .ritual-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .ritual-description {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .timer {
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        
        .timer span {
            font-weight: bold;
            color: #e74c3c;
        }
        
        .instructions {
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .logo {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .phrase {
                font-size: 1.3rem;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="color-indicator">üî¥</div>
            <h1>ENERG√çA & ACTIVACI√ìN</h1>
            <p class="subtitle">Tu frase y ritual del momento</p>
        </div>
        
        <div class="content">
            <p class="phrase" id="phrase">Cargando tu frase...</p>
            
            <div class="ritual">
                <div class="ritual-title" id="ritualTitle">Tu ritual</div>
                <div class="ritual-description" id="ritualDescription">Cargando tu ritual...</div>
            </div>
        </div>
        
        <div class="timer" id="timer">
            Pr√≥xima actualizaci√≥n en: <span id="countdown">3:00</span>
        </div>
        
        <p class="instructions">La frase y ritual cambiar√°n autom√°ticamente cada 3 minutos</p>
        
        <div class="logo">AM WHISPER LIGHT EXPERIENCE‚Ñ¢</div>
    </div>

    <script>
        // Datos para el color rojo
        const rojoData = {
            colorCode: "#e74c3c",
            phrases: [
                "Tu energ√≠a despierta contigo. Hoy avanzas con intenci√≥n.",
                "Tu luz act√∫a, tu fuerza se mueve. Conf√≠a en tu impulso.",
                "Tu fuego interno se enciende. Avanza con determinaci√≥n."
            ],
            rituals: [
                {
                    title: "Ritual del Impulso",
                    description: "Inhala profundo 4 segundos, exhala 6. Coloca tus manos sobre tu pecho y repite mentalmente: 'Estoy lista para avanzar.'"
                },
                {
                    title: "Ritual de Activaci√≥n Facial",
                    description: "Toque ligero en p√≥mulos y sienes con movimientos circulares. Estimula microcirculaci√≥n y despierta la piel."
                },
                {
                    title: "Ritual de Fuerza Interior",
                    description: "Presiona tus manos una contra la otra frente a tu pecho durante 10 segundos. Siente tu poder interno."
                }
            ]
        };

        // Elementos DOM
        const phraseElement = document.getElementById('phrase');
        const ritualTitleElement = document.getElementById('ritualTitle');
        const ritualDescriptionElement = document.getElementById('ritualDescription');
        const countdownElement = document.getElementById('countdown');
        
        // Variables para el control de combinaciones usadas
        let usedCombinations = [];
        let currentCombination = null;
        let countdownInterval;

        // Funci√≥n para obtener una combinaci√≥n aleatoria que no se haya usado recientemente
        function getRandomCombination() {
            // Si ya usamos todas las combinaciones, reiniciamos
            if (usedCombinations.length >= rojoData.phrases.length) {
                usedCombinations = [];
            }
            
            let availablePhraseIndices = [];
            for (let i = 0; i < rojoData.phrases.length; i++) {
                if (!usedCombinations.includes(i)) {
                    availablePhraseIndices.push(i);
                }
            }
            
            // Si no hay disponibles (no deber√≠a pasar), reiniciamos
            if (availablePhraseIndices.length === 0) {
                usedCombinations = [];
                availablePhraseIndices = [...Array(rojoData.phrases.length).keys()];
            }
            
            // Seleccionamos un √≠ndice aleatorio de los disponibles
            const randomIndex = Math.floor(Math.random() * availablePhraseIndices.length);
            const phraseIndex = availablePhraseIndices[randomIndex];
            
            // A√±adimos a usados
            usedCombinations.push(phraseIndex);
            
            return {
                phrase: rojoData.phrases[phraseIndex],
                ritual: rojoData.rituals[phraseIndex]
            };
        }

        // Funci√≥n para mostrar una frase y ritual aleatorios
        function showRandomContent() {
            const combination = getRandomCombination();
            currentCombination = combination;
            
            // Aplicar efecto de desvanecimiento
            phraseElement.style.opacity = '0';
            ritualTitleElement.style.opacity = '0';
            ritualDescriptionElement.style.opacity = '0';
            
            setTimeout(() => {
                phraseElement.textContent = combination.phrase;
                ritualTitleElement.textContent = combination.ritual.title;
                ritualDescriptionElement.textContent = combination.ritual.description;
                
                // Aplicar efecto de aparici√≥n
                phraseElement.style.opacity = '1';
                ritualTitleElement.style.opacity = '1';
                ritualDescriptionElement.style.opacity = '1';
                
                // A√±adir clase de animaci√≥n
                phraseElement.classList.add('fade-in');
                ritualTitleElement.classList.add('fade-in');
                ritualDescriptionElement.classList.add('fade-in');
                
                // Remover clase despu√©s de la animaci√≥n
                setTimeout(() => {
                    phraseElement.classList.remove('fade-in');
                    ritualTitleElement.classList.remove('fade-in');
                    ritualDescriptionElement.classList.remove('fade-in');
                }, 800);
            }, 300);
        }

        // Funci√≥n para iniciar el contador de 3 minutos
        function startCountdown() {
            let timeLeft = 3 * 60; // 3 minutos en segundos
            
            // Actualizar el contador inmediatamente
            updateCountdownDisplay(timeLeft);
            
            // Limpiar intervalo anterior si existe
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateCountdownDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showRandomContent();
                    startCountdown(); // Reiniciar contador
                }
            }, 1000);
        }

        // Funci√≥n para actualizar la visualizaci√≥n del contador
        function updateCountdownDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            countdownElement.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Mostrar contenido aleatorio al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            showRandomContent();
            startCountdown();
        });

        // Tambi√©n cambiar contenido al recargar la p√°gina (F5)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'F5') {
                event.preventDefault();
                showRandomContent();
                startCountdown();
            }
        });
    </script>
</body>
</html>
